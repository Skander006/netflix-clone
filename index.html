<!DOCTYPE html>
<html>
    <head>
        <title>Netflix Landing Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img class="netflix-logo" src="assets/netflixLogo.png" alt="netflix logo">
            <div class="buttons">
                <select class="first_button" name="lang" id="lang">
                    <option value="English">English</option>
                    <option value="Français">Français</option>
                    <option value="Espanol">Espanol</option>
                </select>
                <button class="second_button">Sign In</button>
            </div>
        </header>
        <section class="hero">
            <div class="hero__container">
                <h1 class="hero__title">Unlimited movies, TV shows and more.</h1>
                <h3 class="hero__subtitle">Watch anywhere. Cancel anytime.</h3>
                <p class="hero__text">Ready to watch? Enter your Email to create or restart your membership.</p>
            </div>
        </section>
        <section class="start">
            <div class="start__container">
                <input type="email" class="start__email" placeholder="Email adress">
                <button class="start__button">Get Started</button>
            </div>
        </section>
    </body>
</html>
